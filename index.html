<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <!--css link-->
    <link rel="stylesheet" href="./styles.css">
    <!--js-->
    <script src="./app.js" defer></script>
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!--google icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
     <div class="header">
         <h1> My To-do list</h1>
         <input type="text" id="myinput" class="inputarea" placeholder="enter the task here!"> 
        <span  onclick="newElement()" class="add" id="additem" >+</button>
     </div>
     <div class="items">
         <ul id="myul"> 
             <li>go to school</li>
             <li>buy milk</li>
             <li class="checked">hit gym</li>
             <li>buy fruits</li>
             <li>attend meeting</li>
            
         </ul>
     </div>

</body>
</html>
